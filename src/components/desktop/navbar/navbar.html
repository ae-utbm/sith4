<div class="navbar" [ngClass]="page.full_width ? 'full' : 'centered'">
	<div class="link" *ngIf="u.isLoggedIn()" tabindex="0" (keydown.enter)="openFavorites()" (click)="openFavorites()">
		<sith-icon-heart-plus class="icon" />
		<span>{{ 'navbar.favorites' | translate }}</span>
	</div>
	<div class="link" tabindex="0" (keydown.enter)="goto('/shop')" (click)="goto('/shop')">
		<sith-icon-shopping-cart class="icon" />
		<span>{{ 'navbar.shop' | translate }}</span>
	</div>
	<div class="link" tabindex="0" (keydown.enter)="goto('/events')" (click)="goto('/events')">
		<sith-icon-party-hat class="icon" />
		<span>{{ 'navbar.events' | translate }}</span>
	</div>
	<div class="link" tabindex="0" (keydown.enter)="goto('/forum')" (click)="goto('/forum')">
		<sith-icon-messages class="icon" />
		<span>{{ 'navbar.forum' | translate }}</span>
	</div>
	<div class="link" tabindex="0" (keydown.enter)="goto('/pictures')" (click)="goto('/pictures')">
		<sith-icon-pictures class="icon" />
		<span>{{ 'navbar.pictures' | translate }}</span>
	</div>
</div>
