<div class="profile-container">
	<div
		class="background-image"
		[ngClass]="{ 'has-banner': user.banner !== undefined }"
		[ngStyle]="{ 'background-image': user.banner ? 'url(' + user.banner + ')' : '' }"
	>
		<sith-icon-promotion class="promotion" [number]="user.promotion" />
		<div class="ae-sticker"></div>
	</div>
	<sith-icon-user class="user-picture" [ngClass]="{ 'rtl': page.isRTL() }" [url]="user.picture" />
	<div class="infos" [ngClass]="{ 'rtl': page.isRTL() }">
		<div class="left">
			<span class="name">{{ user.fullName }}</span>
			<span>{{ user.balance }} â‚¬</span>
		</div>
		<span class="right">{{ user.accountId }}</span>
	</div>
	<main>
		<ul class="links">
			<li tabindex="1" (click)="goto('profile')" (keydown.enter)="goto('profile')">
				<sith-icon-person class="icon" />
				<span>{{ 'header.profile.profile' | translate }}</span>
			</li>
			<li tabindex="1" (click)="goto('pictures')" (keydown.enter)="goto('pictures')">
				<sith-icon-pictures class="icon" />
				<span>{{ 'header.profile.pictures' | translate }}</span>
			</li>
			<li tabindex="1" (click)="goto('payments')" (keydown.enter)="goto('payments')">
				<sith-icon-payments class="icon" />
				<span>{{ 'header.profile.payments' | translate }}</span>
			</li>
		</ul>

		<a tabindex="2" (keydown.enter)="logout()" (click)="logout()" class="logout">{{ 'header.profile.disconnect' | translate }}</a>
	</main>
</div>
