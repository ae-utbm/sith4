<div *ngIf="p.isDesktop">
	<app-desktop-header *ngIf="!p.isHeadless" />
	<app-desktop-alert *ngIf="!p.isHeadless && alerts.all.length > 0" />
	<main [ngClass]="{ 'headless': p.isHeadless }">
		<app-desktop-navbar *ngIf="!p.isHeadless" />
		<router-outlet></router-outlet>
	</main>
</div>

<div *ngIf="p.isMobile">
	<app-mobile-header *ngIf="!p.isHeadless"/>
	<app-mobile-navbar *ngIf="!p.isHeadless"/>
	<app-mobile-alert *ngIf="!p.isHeadless"/>
	<router-outlet></router-outlet>
</div>
