<main>
	<div class="header" (click)="p.route = '/'">
		<div class="logo"></div>
		<div class="text">
			<span class="title">Association des Étudiants</span>
			<span class="subtitle">de l'université de technologie de Belfort-Montbéliard</span>
		</div>
	</div>
	<form>
		<div class="form-head">
			<app-title [text]="'connection.connection' | translate" [onDarkBackground]="true" />
			<a class="global-link" href="/register">{{ 'connection.no_account' | translate}}</a>
		</div>

		<div class="form-body">
			<div class="input-container">
				<div class="input">
					<icon-at class="icon" />
					<input id="mail" type="text" placeholder="{{ 'connection.email' | translate }}" />
				</div>
				<span class="error">an error occurred</span>
			</div>

			<div class="input-container">
				<div class="input">
					<icon-password class="icon" />
					<input id="password" type="password" placeholder="********" />
				</div>
				<span class="error">an error occurred</span>
			</div>

			<a class="global-link" href="/forgot_password">
				{{ 'connection.forgot_password' | translate}}
			</a>
		</div>

		<app-button (click)="login()" class="form-button" [text]="'connection.connection_action' | translate"></app-button>
	</form>
</main>
