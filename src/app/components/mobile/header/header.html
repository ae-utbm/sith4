<div class="header">
	<img class="logo" [src]="page.logo" alt="logo_ae" (click)="page.route = '/'">
	<div class="icons">
		<icon-cogwheel class="icon" (click)="triggerSideMenuOptions()" />
		<icon-user class="icon" *ngIf="u.isLoggedIn" (click)="triggerSideMenuProfile()" [url]="u.picture"
			[notifications]="u.notificationsCount ?? 0" />
		<icon-burger-menu class="icon" *ngIf="!u.isLoggedIn" (click)="triggerSideMenuConnection()" />
	</div>
</div>

<app-side-menu (close)="triggerSideMenuProfile()" class="side-menu" [ngClass]="{ 'open': profileOpened }">
	<app-side-menu-profile (close)="triggerSideMenuProfile()" />
</app-side-menu>

<app-side-menu (close)="triggerSideMenuConnection()" class="side-menu" [ngClass]="{ 'open': connectionOpened }">
	<app-side-menu-disconnected />
</app-side-menu>

<app-side-menu (close)="triggerSideMenuOptions()" class="side-menu" [ngClass]="{ 'open': optionsOpened }" >
	<app-side-menu-options />
</app-side-menu>
