<div class="header">
	<div class="title" (click)="page.route = '/'">
		<img [src]="page.logo" />
		<div class="text">
			<span class="big">Association des Étudiants</span>
			<span class="small">de l'université de technologie de Belfort-Montbéliard</span>
		</div>
	</div>

	<div class="icons">
		<icon-search class="icon search" *ngIf="u.isLoggedIn" />
		<icon-shopping-basket class="icon" *ngIf="u.isLoggedIn" />
		<icon-cogwheel class="icon" (click)="triggerSideMenuOptions()" />
		<icon-user class="icon" *ngIf="u.isLoggedIn" (click)="triggerSideMenuProfile()" [url]="u.picture"
			[notifications]="u.notificationsCount ?? 0" />
		<icon-burger-menu class="icon" *ngIf="!u.isLoggedIn" (click)="triggerSideMenuConnection()" />
	</div>
</div>

<sith-side-menu (close)="triggerSideMenuProfile()" class="side-menu" [ngClass]="{ 'open': profileOpened }">
	<sith-side-menu-profile (close)="triggerSideMenuProfile()" />
</sith-side-menu>

<sith-side-menu (close)="triggerSideMenuConnection()" class="side-menu" [ngClass]="{ 'open': connectionOpened }">
	<sith-side-menu-disconnected />
</sith-side-menu>

<sith-side-menu (close)="triggerSideMenuOptions()" class="side-menu" [ngClass]="{ 'open': optionsOpened }">
	<sith-side-menu-options />
</sith-side-menu>
