<app-subtitle [onDarkBackground]="true" [text]="'header.options.themes.title' | translate" />
<ul class="themes">
	<li *ngFor="let t of themes" (click)="page.theme = t.value" [ngClass]="{'selected': t.value === page.theme}">
		<div class="selector"></div>
		<span>{{ t.name }}</span>
	</li>
</ul>

<div *ngIf="eventThemes.length > 0">
	<ul class="themes">
		<li *ngFor="let t of eventThemes" (click)="page.eventTheme = t.value" [ngClass]="{'selected': t.value === page.eventTheme}">
			<div class="selector square"></div>
			<span>{{ t.name }}</span>
		</li>
	</ul>
</div>
