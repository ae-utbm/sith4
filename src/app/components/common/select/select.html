<div class="select">
  <button class="selector" [ngClass]="{ 'active': dropdownVisible }" (click)="toggleDropdown()">
    <div class="content">
      <img class="image" *ngIf="selectedOption.image" [src]="selectedOption.image">
      <span class="label">{{ selectedOption.label }}</span>
    </div>
    <icon-expand-less class="icon" [ngClass]="{ 'rtl': isRTL }" *ngIf="dropdownVisible" />
    <icon-expand-more class="icon" [ngClass]="{ 'rtl': isRTL }" *ngIf="!dropdownVisible" />
  </button>
  <ul *ngIf="dropdownVisible" class="dropdown">
    <li class="item" *ngFor="let option of sortOptions()" (click)="selectOption(option)">
      <img class="image" *ngIf="option.image" [src]="option.image">
      <span class="label">{{ option.label }}</span>
    </li>
  </ul>
</div>
