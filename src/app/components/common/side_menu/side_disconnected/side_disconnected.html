<div class="disconnected-container">
	<div class="title">
		<div class="logo" [ngStyle]="{ 'background-image': 'url(' + p.logo + ')' }"></div>
		<div class="text-container">
			<span class="text">Association des Étudiants</span>
			<span class="text small">de l'université de technologie de Belfort-Montbéliard</span>
		</div>
	</div>
	<div class="buttons">
		<app-button height="large" [text]="'global.sign_in' | translate" (click)="p.route = '/login'" />
		<app-button height="large" [text]="'global.register' | translate" (click)="p.route = '/register'" />
	</div>
</div>
